<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="icon" href="/icon-192x192.png">
  <link rel="manifest" href="/manifest.json">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { height: 100vh; display: flex; flex-direction: column; }
    .auth-form { width: 100%; max-width: 400px; margin: auto; padding: 20px; }
    .chat-container { display: none; flex: 1; overflow: hidden; }
    .active { display: flex !important; }
    .users-panel { width: 250px; border-right: 1px solid #eee; overflow-y: auto; }
    .chat-area { flex: 1; display: flex; flex-direction: column; }
    .messages { flex: 1; padding: 10px; overflow-y: auto; }
    .message { max-width: 70%; padding: 10px; margin-bottom: 10px; border-radius: 10px; word-break: break-word; }
    .own { background: #007bff; color: white; margin-left: auto; }
    .other { background: #f1f1f1; }
    .input-area { display: flex; padding: 10px; border-top: 1px solid #eee; }
    .input-area input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-right: 5px; }
    .input-area button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .input-area button:disabled { background: #ccc; cursor: not-allowed; }
    .user-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; }
    .user-item:hover { background: #f9f9f9; }
    .selected { background: #e9ecef; }
    .online-indicator { width: 10px; height: 10px; background: green; border-radius: 50%; display: inline-block; margin-right: 8px; }
    #installBtn { position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 5px; z-index: 1000; cursor: pointer; display: none; }
  </style>
</head>
<body>

  <!-- AUTH SECTION -->
  <div id="authSection" class="auth-form">
    <h2 id="authTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="username" placeholder="Username" style="display:none;">
    <button id="authBtn">Login</button>
    <p id="toggleAuth">Don't have an account? <a href="#" id="switchForm">Register</a></p>
  </div>

  <!-- CHAT SECTION -->
  <div id="chatSection" class="chat-container">
    <div class="users-panel" id="usersList"></div>
    <div class="chat-area">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled>
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

  <button id="installBtn">Install Chat App</button>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
